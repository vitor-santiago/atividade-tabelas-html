<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Tabelas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            width: 500px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade Prática - Tabelas</h1>
        <h2>Exercício 1</h2>
    </header>
    <main>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                 <td>4</td>
                 <td>5</td>
                 <td>6</td>
            </tr>   
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        
        </table>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
       
        </table>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>
            </tr>
            
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
    <footer>
        <a href="./exercicio2.html">Exercício 2</a> <br>
        <a href="./exercicio3.html">Exercício 3</a>
    </footer>
</body>
</html>
